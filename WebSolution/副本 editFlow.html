    <script type="text/javascript">
        $(document).ready(function () {
            var selectArray = $("#stepTable select");
            for (var i = 0, length = selectArray.length; i < length; i++) {
                selectArray[i].onchange = function () {
                    var selectId = this.id;
                    var arr = selectId.split("_");
                    var numArr = arr[0].split("Select");
                    var num = numArr[1];
                    var sel1 = arr[0] + "_1";
                    var sel2 = arr[0] + "_2";
                    var sel3 = arr[0] + "_3";
                    var eleSel1 = $("#" + sel1).find("option:selected").text();
                    var eleSel2 = $("#" + sel2).find("option:selected").text();
                    var eleSel3 = $("#" + sel3).find("option:selected").text();
                    if (eleSel1 == "" || eleSel1 == undefined) {
                    } else if (eleSel2 == "" || eleSel2 == undefined) {
                    } else if (eleSel3 == "" || eleSel3 == undefined) {
                    } else {
                        var divNumId = "Div" + num;
                        var divLineId = "Div" + num + "Line";
                        var imgCss = "num" + num + "_light";
                        var lineCss = "line_light";
                        $("#" + divNumId)[0].className = imgCss;
                        if (num != 10)
                            $("#" + divLineId)[0].className = lineCss;
                    }
                }
            }
        });

    </script>
