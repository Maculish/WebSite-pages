<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/num.css" />
    <style type="text/css"></style>
</head>
<body class="bodyStyle">
    <div class="marginTop30">
        <table style="width: 480px; margin: auto auto">
            <tr>
                <td style="width: 85px" class="head">集成系统: </td>
                <td class="head" style="width: 310px">人力资源系统 </td>
                <td rowspan="4" style="width: 85px; text-align: center">
                    <div style="text-align: center;">
                        <input id="Button1" type="button" class="search_unPress" onmousedown="searchonMouseDown(this)" onmouseup="searchonMouseUp(this)" />
                        <div class="iconLable">重新检索</div>
                    </div>
                    <div style="text-align: center;">
                        <input id="Button2" type="button" class="exp_unPress"  onmousedown="exponMouseDown(this)" onmouseup="exponMouseUp(this)"/>
                        <div class="iconLable">CSV输出</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="head">集成库: </td>
                <td class="head">DB XXXXXXXX</td>
            </tr>
            <tr>
                <td class="head">表: </td>
                <td class="head">TABLE XXXXXXXX </td>
            </tr>
            <tr>
                <td class="head">SQL文:</td>
                <td class="head">XXXXXXXXXXXXXXXXXXXXXXXXXX </td>
            </tr>
        </table>
    </div>
    <div class="marginTop10">
        <div style="width: 100%; background-color: #fff">
            <table style="width: 840px; margin: auto auto">
                <tr>
                    <td style="width: 6%" class="tableContentEndsHead">编号</td>
                    <td style="width: 15%" class="tableContentHead">&nbsp;id</td>
                    <td style="width: 20%" class="tableContentHead">zhName
                    </td>
                    <td style="width: 20%" class="tableContentHead">enName</td>
                    <td class="tableContentHead">note</td>
                </tr>
            </table>
        </div>
        <table style="width: 840px; margin: auto auto" class="tableBorderStyle">
            <tr class="height20">
                <td style="width: 6%"></td>
                <td style="width: 15%"></td>
                <td style="width: 2%"></td>
                <td style="width: 18%"></td>
                <td style="width: 20%"></td>
                <td></td>
            </tr>
            <tr>
                <td class="tableContentNum" style="width: 6%">1
                </td>
                <td class="tabelContentCenter" style="width: 15%">NNN
                </td>
                <td class="rectangletd" style="width: 2%">
                    <img src="img/rectangle.png" class="rectangleImg" /></td>
                <td class="tableContent" style="width: 18%">XXXXXXXXXXXXXXXX
                </td>
                <td class="tableContent" style="width: 20%">XXXXXXXXXXXXXXXX
                </td>
                <td class="tableContent">XXXXXXXXXXXXXXXX											
                </td>
            </tr>
            <tr class="height20">
                <td style="width: 6%"></td>
                <td style="width: 15%"></td>
                <td style="width: 2%"></td>
                <td style="width: 18%"></td>
                <td style="width: 20%"></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div id="menu">
        <table id="menuTablePage">
            <tr>
                <td>共8条数据</td>
                <td></td>
                <td>第
			1
			页/共
			1
			页</td>
                <td></td>
                <td>跳转至</td>

                <td class="anglebrackets">&lt;</td>
                <td style="width: 20px">第</td>
                <td style="width: 25px">
                    <div class="divPageNum">
                        <select class="pageNum" style="float: left" name="D1">
                            <option selected="selected" value="1">001</option>
                            <option value="2">002</option>
                        </select>
                    </div>
                </td>
                <td>页</td>
                <td class="anglebrackets">&gt;</td>

                <td style="text-align: right">每页显示</td>
                <td class="anglebrackets" style="text-align: right">&lt;</td>
                <td style="width: 27px;">
                    <div class="divPageCount">
                        <select name="" class="pageCount">
                            <option class="pageCountOption" value="10" selected="selected">10</option>
                            <option class="pageCountOption" value="20">20</option>
                            <option class="pageCountOption" value="30">30</option>
                        </select>
                    </div>
                </td>
                <td class="anglebrackets" style="text-align: left">&gt;</td>
            </tr>
        </table>
    </div>
</body>
</html>
