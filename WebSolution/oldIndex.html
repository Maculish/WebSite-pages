<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
    <title>系统集成平台</title>
    <link href="css/layout.css" rel="stylesheet" type="text/css" />
    <link href="css/index.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="js/logionjs.js"></script> 
</head>
<body>
    <div id="bgDiv" style="z-index: 1">
        <img id="bgImg" src="img/bg_login.jpg" />
    </div>
    <div id="footDiv" class="footDivStyle">
        <table class="footerStyle">
            <tr class="fontStyle">
                <td>这里写上平台版本号，字体为微软雅黑，字号 medium</td>
            </tr>
        </table>
    </div>
    <div id="logoDiv" class="fontStyle">
        <img id="logoImg" src="img/logo_login.png" />
        <div style="margin: auto auto">
            <div id="UserNameDiv">
                <img id="bgUserName" src="img/bg_UserName.png" />
                <input id="UserName" class="UserNameStyle" type="text" value="UserName" />
            </div>
            <div id="UserPwdDiv">
                <img id="bgUserPwd" src="img/bg_UserPwd.png" />
                <input id="UserPwd" class="UserPwdStyle" type="text" value="PassWord" />
            </div>
            <div id="loginButtonDiv">
                <input id="logionButton" class="logionButtonStyle" type="button" value="button" />
                <img id="bgLoginButton" src="img/Login_unpress.png" />
            </div>

        </div>
    </div>
    <div id="linkDiv" style="overflow: hidden">
        <div class="linkDivStyle"><a class="fontStyle" href="main.html">常见问题解答</a></div>
        <div class="linkDivStyle"><a class="fontStyle" href="main.html">联系我们</a></div>
        <div class="linkDivStyle"><a class="fontStyle" href="main.html">服务条款</a></div>
        <div class="linkDivStyle"><a class="fontStyle" href="main.html">隐私条款</a></div>
    </div>
</body>
</html>
