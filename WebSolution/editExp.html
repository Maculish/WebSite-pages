<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/num.css" />
    <!--<script type="text/javascript" src="js/NewTime.js"></script>-->
    <style type="text/css"></style>
</head>
<body class="bodyStyle">
    <div class="marginTop30">
        <table style="width: 600px; margin: auto auto">
            <tr>
                <td class="head" width="20%">导出规则名称
                </td>
                <td class="cent2">
                    <input type="text" size="65" maxlength="30" value="" class="input400" style="height: 25px" />
                </td>
            </tr>
            <tr>
                <td class="head" width="20%">导出规则简介
                </td>
                <td class="cent2">
                    <textarea cols="50" rows="10" class="input400"></textarea>
                </td>
            </tr>
            <tr>
                <td class="head">导出源库
                </td>
                <td class="cent2">
                    <select class="inputNoWidth">
                        <option value="0" selected="selected"></option>
                        <option value="1">集成库1</option>
                        <option value="2">集成库2</option>
                        <option value="3">集成库3</option>
                        <option value="4">集成库4</option>
                        <option value="5">集成库5</option>
                        <option value="6">集成库6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="head" width="20%">执行周期
                </td>
                <td class="cent2">
                    <select class="inputNoWidth">
                        <option value="1">每月</option>
                        <option value="2">每周</option>
                        <option value="3">每天</option>
                    </select>
                    <select class="inputNoWidth">
                        <optgroup label="每月">
                            <option value="1">01日</option>
                            <option value="2">02日</option>
                            <option value="3">03日</option>
                            <option value="4">04日</option>
                            <option value="5">05日</option>
                            <option value="6">06日</option>
                            <option value="7">07日</option>
                            <option value="8">08日</option>
                            <option value="9">09日</option>
                            <option value="10">10日</option>
                            <option value="11">11日</option>
                            <option value="12">12日</option>
                            <option value="13">13日</option>
                            <option value="14">14日</option>
                            <option value="15">15日</option>
                            <option value="16">16日</option>
                            <option value="17">17日</option>
                            <option value="18">18日</option>
                            <option value="19">19日</option>
                            <option value="20">20日</option>
                            <option value="21">21日</option>
                            <option value="22">22日</option>
                            <option value="23">23日</option>
                            <option value="24">24日</option>
                            <option value="25">25日</option>
                            <option value="26">26日</option>
                            <option value="27">27日</option>
                            <option value="28">28日</option>
                            <option value="29">29日</option>
                            <option value="30">30日</option>
                            <option value="31">31日</option>
                        </optgroup>
                        <optgroup label="每周">
                            <option value="0">星期一</option>
                            <option value="1">星期二</option>
                            <option value="2">星期三</option>
                            <option value="3">星期四</option>
                            <option value="4">星期五</option>
                            <option value="5">星期六</option>
                            <option value="6">星期日</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="head" width="20%">执行时间
                </td>
                <td class="cent2">
                    <input type="text" id="runTime" class="input180" style="height: 25px"  onclick="WdatePicker({ dateFmt: 'yyyy-MM-dd HH:mm:ss' })" />
                </td>
            </tr>
            <tr>
                <td class="head" style="height: 50px; width: 100%" colspan="2">
                    <div style="width: 120px; margin: auto auto">
                        <input id="Button1" type="button" class="next_unPress" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input id="Button2" type="button" class="return_unPress" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
